{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<body>
    <div class="card bg-white border-0 p-3 form-layout my-0 mx-auto my-3 rounded-0 shadow-lg">
        <h3>Create your account</h3>
        {% comment %} <h5 class="text-muted">Admin Page...</h5> {% endcomment %}
        
        <form action="" method="POST" autocomplete="off" class="p-5">
            {% csrf_token %}        
        
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary btn-block p-3 border border-0 rounded-0 my-0 mx-auto">Create Account</button>
        </form>


        <hr>
        <br>
        <div class="text-center">
            <p>Already have an account?</p> <a href="{% url 'my_login' %}">Login</a>
        </div>
        
       
</body>

{% endblock %}
