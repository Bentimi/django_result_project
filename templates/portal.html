{% extends 'index.html' %}
{% load static %}
{% block content %}
<body>
    <section class="mt-3 p-3">
        <form method="post" class="border border-1 card mx-auto p-3 form-layout shadow-lg" style="min-width: fit-content; min-height: 50vh;">
            {% csrf_token %}
            {% if error_message %}
            <div
                class="alert alert-danger alert-dismissible fade show mx-auto text-center fw-bold"
                role="alert"
                style="text-transform: uppercase; width: fit-content;"
            >
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            
                <strong>{{error_message}}</strong> 
            </div>
            {% endif %}
            <div
                class="row justify-content-center align-items-center g-2"
            >
                <div class="col">
                    <img
                    src="{% static "jabu.png" %}"
                    class="img-fluid rounded-top"
                    alt=""
                    style="height: 8em"

                />
                </div>
                <div class="col">
                    <img
                    src="{% static "nacos.png" %}"
                    class="img-fluid rounded-top"
                    alt=""
                    style="height: 8em"

                />
                </div>
            </div><br><hr>
                       

            <input class="mx-auto fs-4 form-control form-layout border rounded-1" type="text/search" name="matric_number" placeholder="Matric Number"><br>
            <select class="mx-auto mb-3 fs-4 form-layout form-control rounded-0" name="course" id="" required>
                <option value="">---Select Course---</option>
                <option value="CSC 315">CSC 315</option>
                <option value="CSC 317">CSC 317</option>
            </select><hr>
            <button class="mx-auto btn btn-primary rounded-0" href="" type="submit" value="">Check</button> 
        </form>
    </section>
        

</body>
{% endblock %}
