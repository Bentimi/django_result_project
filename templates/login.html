{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<body>
    <div class="card rounded-0 shadow-lg border-0 bg-white p-3 form-layout my-0 mx-auto my-3">
        <h3>Login to your account</h3>
        <!-- <h5 class="text-muted">Admin Page...</h5> -->
        
        <form action="" method="POST" autocomplete="off" class="p-5">
            {% csrf_token %}        
        
            {{form2|crispy}}
            
            <br>
            <button type="submit" class="btn btn-primary btn-block p-3 border border-0 rounded-0 my-0 mx-auto">Login</button>
        </form>


        <hr>
        <br>
        <div class="text-center">
            <p>Don't have an account?</p> <a href="{% url 'register' %}">Register</a>
        </div>
        
</body>

{% endblock %}
